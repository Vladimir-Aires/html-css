<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Quanto a inserção de vídeos hospedados localmente</h1>
    <p>Temos, aqui, um vídeo hospedado em meu prórprio servidor</p>
    <video width="560" poster="imagens/Universo2.png" controls ><!--mexer no tamanho do vídeo em html (altura e largura) não afeta na redução de peso, em bytes, do mesmo-->
        <source src="midias/Espaço-Midia-Maior2.mp4" type="video/mp4">
        <source src="midias/espaço-midia3.webm" type="video/webm">
        <p>Seu navegador não tem suporte para vídeo.</p>
    </video>
    <h1>Quanto a inserção de vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Quanto a inserção de vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
