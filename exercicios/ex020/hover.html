<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental sobre hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: chartreuse;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            width: 150px;
        }
        div{
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>VocÃª acaba de revelar um texto escondido hihi. Muito bom!</p>
    </div>
    
</body>
</html>
